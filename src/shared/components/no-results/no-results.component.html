<div class="no-results-section">
  <div class="container">
    <div class="no-results-card">
      <mat-icon class="no-results-icon">{{ icon }}</mat-icon>
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>

      @if (showSuggestions && suggestions.length > 0) {
      <div class="suggestions">
        <h3>Try these alternatives:</h3>
        <ul>
          @for (suggestion of suggestions; track suggestion) {
          <li>{{ suggestion }}</li>
          }
        </ul>
      </div>
      } @if (showActionButton) {
      <button
        mat-raised-button
        color="primary"
        (click)="onActionClick()"
        class="action-btn"
      >
        {{ actionButtonText }}
      </button>
      }
    </div>
  </div>
</div>
