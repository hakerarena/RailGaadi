<div class="train-search-container">
  <!-- Search Form -->
  <div class="search-section">
    <div class="booking-card">
      <app-train-search-form (search)="onSearch($event)">
      </app-train-search-form>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-section" *ngIf="isSearching">
    <app-loading-spinner message="Searching for trains..." size="medium">
    </app-loading-spinner>
  </div>

  <!-- Search Results -->
  <div class="results-section" *ngIf="showResults && searchResults.length > 0">
    <app-train-search-results [searchResults]="searchResults">
    </app-train-search-results>
  </div>

  <!-- No Results Message -->
  <div class="no-results-section" *ngIf="showNoResults">
    <div class="no-results-card">
      <h3>No trains found</h3>
      <p>
        Sorry, no trains were found for the selected route and date. Please try
        different search criteria.
      </p>
    </div>
  </div>
</div>
