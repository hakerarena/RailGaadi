<div
  class="results-container"
  *ngIf="searchResults && searchResults.length > 0"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Train No Column -->
    <ng-container matColumnDef="trainNo">
      <th mat-header-cell *matHeaderCellDef>Train No.</th>
      <td mat-cell *matCellDef="let train">{{ train.trainNo }}</td>
    </ng-container>

    <!-- Train Name Column -->
    <ng-container matColumnDef="trainName">
      <th mat-header-cell *matHeaderCellDef>Train Name</th>
      <td mat-cell *matCellDef="let train">{{ train.trainName }}</td>
    </ng-container>

    <!-- Departure Column -->
    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef>Departure</th>
      <td mat-cell *matCellDef="let train">{{ train.departureTime }}</td>
    </ng-container>

    <!-- Arrival Column -->
    <ng-container matColumnDef="arrivalTime">
      <th mat-header-cell *matHeaderCellDef>Arrival</th>
      <td mat-cell *matCellDef="let train">{{ train.arrivalTime }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let train">{{ train.duration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="searchResults?.length === 0" class="no-results">
  <p>No trains found for the selected route.</p>
</div>
