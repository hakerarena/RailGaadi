<div class="class-quota-container">
  <mat-form-field class="class-field" appearance="outline">
    <mat-label>{{ classLabel }}</mat-label>
    <mat-select [formControl]="classControl">
      <mat-option value="">All Classes</mat-option>
      <mat-option
        *ngFor="let travelClass of travelClasses"
        [value]="travelClass.code"
      >
        {{ travelClass.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="quota-field" appearance="outline">
    <mat-label>{{ quotaLabel }}</mat-label>
    <mat-select [formControl]="quotaControl">
      <mat-option *ngFor="let quota of quotas" [value]="quota.code">
        {{ quota.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
