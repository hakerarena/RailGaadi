<div class="search-container" [formGroup]="searchForm">
  <div class="form-row stations-row">
    <!-- From Station -->
    <div class="station-wrapper">
      <app-station-autocomplete
        [control]="fromStationControl"
        [stations]="stations"
        [label]="'From'"
        [placeholder]="'From Station'"
        class="form-field"
      >
      </app-station-autocomplete>
      <mat-error *ngIf="fromStationError" class="station-error">
        {{ fromStationError }}
      </mat-error>
    </div>

    <!-- Swap Button -->
    <button
      mat-icon-button
      class="swap-button"
      (click)="swapStations()"
      aria-label="Swap stations"
    >
      <mat-icon>swap_horiz</mat-icon>
    </button>

    <!-- To Station -->
    <div class="station-wrapper">
      <app-station-autocomplete
        [control]="toStationControl"
        [stations]="stations"
        [label]="'To'"
        [placeholder]="'To Station'"
        [showSwapButton]="false"
        class="form-field"
      >
      </app-station-autocomplete>
      <mat-error *ngIf="toStationError" class="station-error">
        {{ toStationError }}
      </mat-error>
    </div>
  </div>

  <div class="form-row details-row">
    <!-- Journey Date -->
    <app-date-picker
      [control]="journeyDateControl"
      [label]="'Journey Date'"
      [placeholder]="'Choose a date'"
      [minDate]="minDate"
      [maxDate]="maxDate"
    >
    </app-date-picker>

    <!-- Travel Class and Quota -->
    <app-class-quota-selector
      [classControl]="travelClassControl"
      [quotaControl]="quotaControl"
      [travelClasses]="travelClasses"
      [quotas]="quotas"
      [classLabel]="'Travel Class'"
      [quotaLabel]="'Quota'"
    >
    </app-class-quota-selector>
  </div>

  <div class="form-row options-row">
    <!-- Additional Options -->
    <mat-checkbox formControlName="flexibleWithDate">
      Flexible with date
    </mat-checkbox>
    <mat-checkbox formControlName="divyaangConcession">
      Person with disability concession
    </mat-checkbox>
    <mat-checkbox formControlName="railwayPass">
      Railway pass concession
    </mat-checkbox>
  </div>

  <div class="form-row button-row">
    <button
      mat-raised-button
      color="primary"
      class="search-button"
      [disabled]="!canSubmit()"
      (click)="onSubmit()"
    >
      Search
    </button>
  </div>
</div>
